<template>
    <template if:true={sightings}>
        <div>
            <div class="slds-card">
                <div class="events-main-header">
                    <div class="header-content">
                        <h2 class="slds-text-heading_medium">
                            {header}
                        </h2>
                    </div>
                </div>
                <div class="slds-card__body">
                    <div class="slds-scrollable--y slds-is-relative">
                        <div class="slds-grid slds-gutters slds-wrap slds-p-around_medium">
                            <template for:each={sightingList} for:item="sighting">
                                <div key={sighting.id} class="slds-col slds-size_1-of-1 slds-p-around_x-small">
                                    <article class="slds-card slds-card_boundary sighting-card">
                                        <div class="slds-card__header">
                                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                                <div class="slds-media__body">
                                                    <h2 class="slds-card__header-title">
                                                        <span class="slds-text-heading_small">{sighting.name}</span>
                                                    </h2>
                                                </div>
                                                <div class="slds-no-flex">
                                                    <span class="slds-text-body_small sighting-summary">
                                                        {sighting.locations}
                                                    </span>
                                                </div>
                                            </header>
                                        </div>
                                        <div class="slds-card__body slds-card__body_inner">
                                            <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                                                <div class="slds-col slds-size_1-of-2">
                                                    <div class="slds-text-title_caps slds-m-bottom_x-small">Common Name</div>
                                                    <p class="slds-text-body_regular">{sighting.name}</p>
                                                </div>
                                                <div class="slds-col slds-size_1-of-2">
                                                    <div class="slds-text-title_caps slds-m-bottom_x-small">Scientific Name</div>
                                                    <p class="slds-text-body_regular slds-text-font_monospace">{sighting.scientific}</p>
                                                </div>
                                            </div>
                                            <template if:true={sighting.isRare}>
                                                <div class="slds-grid slds-wrap slds-gutters slds-m-bottom_medium">
                                                    <div class="slds-col slds-size_1-of-1">
                                                        <div class="slds-notify slds-notify_alert slds-theme_info" role="alert">
                                                            <span class="slds-assistive-text">Info</span>
                                                            <span class="slds-icon_container slds-icon-utility-info slds-m-right_x-small" title="Rare Species">
                                                                <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                                    <use xlink:href="resources/SLDS/icons/utility-sprite/svg/symbols.svg#info"></use>
                                                                </svg>
                                                            </span>
                                                            <h2>This is considered a rare species in this region.</h2>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                            
                                            <!-- Individual Sightings Section with Toggle -->
                                            <div class="individual-sightings-section">
                                                <div class="slds-grid slds-grid_align-space individual-sightings-header slds-m-bottom_small" onclick={handleIndividualSightingsToggle} data-id={sighting.id}>
                                                    <div class="slds-text-title_caps">Individual Sightings</div>
                                                    <div class="expand-icon">
                                                        <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                            <use xlink:href="resources/SLDS/icons/utility-sprite/svg/symbols.svg#chevrondown"></use>
                                                        </svg>
                                                    </div>
                                                </div>
                                                
                                                <div class="individual-sightings-details slds-hide" data-id={sighting.id}>
                                                    <template for:each={sighting.individualSightings} for:item="record">
                                                        <div key={record.id} class="individual-sighting-record slds-m-bottom_small" onclick={handleIndividualSightingClick} data-id={record.id}>
                                                            <div class="slds-grid slds-wrap slds-gutters_x-small">
                                                                <!-- Location -->
                                                                <div class="slds-col slds-size_1-of-2 slds-large-size_1-of-4">
                                                                    <div class="slds-text-title_caps slds-m-bottom_xx-small">Location</div>
                                                                    <p class="slds-text-body_regular">{record.location}</p>
                                                                    <template if:true={record.locality}>
                                                                        <p class="slds-text-body_small slds-text-color_weak">{record.locality}</p>
                                                                    </template>
                                                                </div>
                                                                
                                                                <!-- Date -->
                                                                <div class="slds-col slds-size_1-of-2 slds-large-size_1-of-4">
                                                                    <div class="slds-text-title_caps slds-m-bottom_xx-small">Date</div>
                                                                    <p class="slds-text-body_regular">{record.date}</p>
                                                                </div>
                                                                
                                                                <!-- Count -->
                                                                <div class="slds-col slds-size_1-of-2 slds-large-size_1-of-4">
                                                                    <div class="slds-text-title_caps slds-m-bottom_xx-small">Count</div>
                                                                    <p class="slds-text-body_regular">{record.quantity}</p>
                                                                </div>
                                                                
                                                                <!-- Observer -->
                                                                <div class="slds-col slds-size_1-of-2 slds-large-size_1-of-4">
                                                                    <div class="slds-text-title_caps slds-m-bottom_xx-small">Observer</div>
                                                                    <p class="slds-text-body_small slds-text-color_weak">{record.by}</p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </template>
                                                </div>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Map Modal -->
    <template if:true={showMapModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-map" aria-modal="true" aria-describedby="modal-content-map" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleMapModalClose}>
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="resources/SLDS/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-map" class="slds-modal__title slds-hyphenate">
                        Sighting Location
                    </h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-map">
                    <template if:true={selectedSightingLocation}>
                        <div class="slds-m-bottom_small">
                            <h3 class="slds-text-heading_small">{selectedSightingLocation.location}</h3>
                            <template if:true={selectedSightingLocation.locality}>
                                <p class="slds-text-body_small slds-text-color_weak">{selectedSightingLocation.locality}</p>
                            </template>
                            <p class="slds-text-body_small">Date: {selectedSightingLocation.date}</p>
                        </div>
                    </template>
                    <template if:true={mapUrl}>
                        <div class="map-container">
                            <iframe width="100%" height="400" frameborder="0" style="border:0" src={mapUrl} allowfullscreen></iframe>
                        </div>
                    </template>
                    <template if:false={mapUrl}>
                        <div class="slds-text-align_center slds-p-around_large">
                            <p class="slds-text-body_regular slds-text-color_weak">No location data available for this sighting.</p>
                        </div>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleMapModalClose}>Close</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
