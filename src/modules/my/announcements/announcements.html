<template>
    <article class="slds-card">
        <div class="events-main-header">
                <div class="header-content">
                    <h2 class="slds-text-heading_medium">
                        Club News
                    </h2>
                </div>
            </div>
        <div class="slds-card__body">
            <div class="slds-scrollable--y slds-is-relative">
                <div class="slds-grid slds-gutters slds-wrap slds-p-around_medium">
                    <template if:true={hasAnnouncements}>
                        <template for:each={announcements} for:item="item">
                            <div key={item._id} class="slds-col slds-size_1-of-1 slds-p-around_x-small">
                                <article class="slds-card slds-card_boundary event-card">
                                    <div class="slds-card__header slds-grid">
                                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                            <div class="slds-media__body">
                                                <h2 class="slds-card__header-title">
                                                    <span class="slds-text-heading_small">
                                                        {item.headline}
                                                    </span>
                                                </h2>
                                            </div>
                                        </header>
                                    </div>
                                    <div class="slds-card__body slds-card__body_inner">
                                        <div class="announcement-content">
                                            <lightning-formatted-rich-text
                                                value={item.details}
                                            ></lightning-formatted-rich-text>
                                        </div>
                                    </div>
                                </article>
                            </div>
                        </template>
                    </template>
                        <template if:false={hasAnnouncements}>
                        <div class="slds-col slds-size_1-of-1">
                            <div class="slds-text-align_center slds-p-around_medium slds-text-color_weak">
                                There is no current club news
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        <template if:true={showFooter}>
            <footer class="slds-card__footer">
                <a
                    class="slds-card__footer-action"
                    href="javascript:void(0);"
                    onclick={handleViewAllClick}
                    >View All Announcements
                </a>
            </footer>
        </template>
    </article>
</template>
