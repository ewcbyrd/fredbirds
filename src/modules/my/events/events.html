<template>
    <template if:true={showModal}>
        <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open"
        >
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button
                        class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close"
                        onclick={handleCloseClick}
                    >
                        <svg
                            class="slds-button__icon slds-button__icon_large"
                            aria-hidden="true"
                        >
                            <use
                                xlink:href="resources/SLDS/icons/utility-sprite/svg/symbols.svg#close"
                            ></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2
                        id="modal-heading-01"
                        class="slds-modal__title slds-hyphenate"
                    >
                        {selectedEvent.event}
                    </h2>
                </header>
                <div
                    class="slds-modal__content slds-p-around_medium"
                    id="modal-content-id-1"
                >
                    <template if:true={selectedEvent}>
                        <div class="event-modal-content">
                            <div class="slds-grid slds-wrap slds-gutters">
                                <div class="slds-col slds-size_1-of-1">
                                    <div
                                        class="slds-text-heading_small slds-m-bottom_small"
                                    >
                                        <strong>Date:</strong>
                                        {selectedEvent.date}
                                    </div>
                                </div>
                                <template if:true={selectedEvent.details}>
                                    <div
                                        class="slds-col slds-size_1-of-1 slds-m-bottom_medium"
                                    >
                                        <div
                                            class="slds-text-heading_small slds-m-bottom_x-small"
                                        >
                                            <strong>Details:</strong>
                                        </div>
                                        <div class="event-details-content">
                                            <lightning-formatted-rich-text
                                                value={selectedEvent.details}
                                            ></lightning-formatted-rich-text>
                                        </div>
                                    </div>
                                </template>
                                <template
                                    if:true={selectedEvent.species_sighted}
                                >
                                    <div
                                        class="slds-col slds-size_1-of-1 slds-m-bottom_medium"
                                    >
                                        <div
                                            class="slds-text-heading_small slds-m-bottom_x-small"
                                        >
                                            <strong>Species Sighted:</strong>
                                        </div>
                                        <ul class="slds-list_dotted">
                                            <template
                                                for:each={selectedEvent.species_sighted}
                                                for:item="species"
                                            >
                                                <li key={species.common}>
                                                    {species.common}
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </template>
                                <template if:true={selectedEvent.participants}>
                                    <div
                                        class="slds-col slds-size_1-of-1 slds-m-bottom_medium"
                                    >
                                        <div
                                            class="slds-text-heading_small slds-m-bottom_x-small"
                                        >
                                            <strong>Participants:</strong>
                                        </div>
                                        <ul class="slds-list_dotted">
                                            <template
                                                for:each={selectedEvent.participants}
                                                for:item="participant"
                                            >
                                                <li key={participant.name}>
                                                    {participant.name}
                                                </li>
                                            </template>
                                        </ul>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <button
                        class="slds-button slds-button_neutral"
                        onclick={handleCloseClick}
                    >
                        Close
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    <template if:true={yearEvents}>
        <div>
            <div class="slds-card">
                <div class="events-main-header">
                    <div class="header-content">
                        <h2 class="slds-text-heading_medium">
                            <template if:true={isHome}>
                                Upcoming Events
                            </template>
                            <template if:false={isHome}>
                                <div class="header-controls">
                                    <select
                                        class="year-select"
                                        onchange={handleYearChange}
                                    >
                                        <option value="2025">2025</option>
                                        <option value="2024">2024</option>
                                        <option value="2023">2023</option>
                                        <option value="2022">2022</option>
                                        <option value="2021">2021</option>
                                        <option value="2020">2020</option>
                                        <option value="2019">2019</option>
                                        <option value="2018">2018</option>
                                        <option value="2017">2017</option>
                                        <option value="2016">2016</option>
                                        <option value="2015">2015</option>
                                    </select>
                                    <span class="header-title">
                                        Calendar of Events
                                    </span>
                                    <lightning-helptext
                                        class="slds-var-p-left_small"
                                        content="Select a year from the dropdown to view a list of events for that year. Click on an event to view event details and/or the trip report for the event."
                                    ></lightning-helptext>
                                </div>
                            </template>
                        </h2>
                    </div>
                </div>
                <div class="slds-card__body">
                    <div class="slds-scrollable--y slds-is-relative">
                        <template if:true={loading}>
                            <div class="slds-spinner_container">
                                <div
                                    role="status"
                                    class="slds-spinner slds-spinner_medium slds-spinner_brand"
                                >
                                    <span class="slds-assistive-text">
                                        Loading
                                    </span>
                                    <div class="slds-spinner__dot-a"></div>
                                    <div class="slds-spinner__dot-b"></div>
                                </div>
                            </div>
                        </template>
                        <template if:true={singleEvent}>
                            <!-- Single Event Display with Pagination -->
                            <div class="slds-p-around_medium">
                                <template if:true={currentEvent}>
                                    <div class="single-event-container">
                                        <article
                                            class="slds-card slds-card_boundary event-card single-event-card"
                                            onclick={handleEventClick}
                                            data-item={currentEvent.id}
                                        >
                                            <div
                                                class="slds-card__header slds-grid"
                                            >
                                                <header
                                                    class="slds-media slds-media_center slds-has-flexi-truncate"
                                                >
                                                    <div
                                                        class="slds-media__body"
                                                    >
                                                        <h2
                                                            class="slds-card__header-title"
                                                        >
                                                            <span
                                                                class="slds-text-heading_small"
                                                            >
                                                                {currentEvent.date}
                                                            </span>
                                                        </h2>
                                                    </div>
                                                    <div class="slds-no-flex">
                                                        <template
                                                            if:true={currentEvent.cancelled}
                                                        >
                                                            <span
                                                                class="slds-icon_container slds-icon-custom-custom60"
                                                                title="Cancelled"
                                                            >
                                                                <svg
                                                                    class="slds-icon slds-icon_x-small"
                                                                    aria-hidden="true"
                                                                >
                                                                    <use
                                                                        xlink:href="resources/SLDS/icons/custom-sprite/svg/symbols.svg#custom60"
                                                                    ></use>
                                                                </svg>
                                                            </span>
                                                        </template>
                                                        <template
                                                            if:true={currentEvent.pdfFile}
                                                        >
                                                            <span
                                                                class="slds-icon_container slds-icon-standard-knowledge slds-m-left_x-small"
                                                                title="Trip Report"
                                                            >
                                                                <svg
                                                                    class="slds-icon slds-icon_x-small"
                                                                    aria-hidden="true"
                                                                >
                                                                    <use
                                                                        xlink:href="resources/SLDS/icons/standard-sprite/svg/symbols.svg#knowledge"
                                                                    ></use>
                                                                </svg>
                                                            </span>
                                                        </template>
                                                        <template
                                                            if:true={currentEvent.details}
                                                        >
                                                            <span
                                                                class="slds-icon_container slds-icon-standard-address slds-m-left_x-small"
                                                                title="Details"
                                                            >
                                                                <svg
                                                                    class="slds-icon slds-icon_x-small"
                                                                    aria-hidden="true"
                                                                >
                                                                    <use
                                                                        xlink:href="resources/SLDS/icons/standard-sprite/svg/symbols.svg#address"
                                                                    ></use>
                                                                </svg>
                                                            </span>
                                                        </template>
                                                    </div>
                                                </header>
                                            </div>
                                            <div
                                                class="slds-card__body slds-card__body_inner"
                                            >
                                                <div
                                                    class="event-name-section slds-m-bottom_small"
                                                >
                                                    <h3
                                                        class="slds-text-heading_medium event-name"
                                                    >
                                                        {currentEvent.event}
                                                    </h3>
                                                </div>
                                                <template
                                                    if:true={currentEvent.details}
                                                >
                                                    <div
                                                        class="event-details-content"
                                                    >
                                                        <lightning-formatted-rich-text
                                                            value={currentEvent.details}
                                                        ></lightning-formatted-rich-text>
                                                    </div>
                                                </template>
                                            </div>
                                        </article>

                                        <!-- Pagination Controls -->
                                        <div
                                            class="pagination-controls slds-grid slds-grid_align-space slds-m-top_small"
                                        >
                                            <button
                                                class="slds-button slds-button_icon slds-button_icon-border"
                                                onclick={handlePreviousEvent}
                                                disabled={isFirstEvent}
                                                title="Previous Event"
                                            >
                                                <svg
                                                    class="slds-button__icon"
                                                    aria-hidden="true"
                                                >
                                                    <use
                                                        xlink:href="resources/SLDS/icons/utility-sprite/svg/symbols.svg#chevronleft"
                                                    ></use>
                                                </svg>
                                                <span
                                                    class="slds-assistive-text"
                                                >
                                                    Previous Event
                                                </span>
                                            </button>

                                            <span
                                                class="slds-text-body_small slds-grid slds-grid_vertical-align-center"
                                            >
                                                {currentEventIndex} of
                                                {totalEvents}
                                            </span>

                                            <button
                                                class="slds-button slds-button_icon slds-button_icon-border"
                                                onclick={handleNextEvent}
                                                disabled={isLastEvent}
                                                title="Next Event"
                                            >
                                                <svg
                                                    class="slds-button__icon"
                                                    aria-hidden="true"
                                                >
                                                    <use
                                                        xlink:href="resources/SLDS/icons/utility-sprite/svg/symbols.svg#chevronright"
                                                    ></use>
                                                </svg>
                                                <span
                                                    class="slds-assistive-text"
                                                >
                                                    Next Event
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </template>

                        <template if:false={singleEvent}>
                            <!-- Multi-Event Grid Display -->
                            <div
                                class="slds-grid slds-gutters slds-wrap slds-p-around_medium"
                            >
                                <template
                                    for:each={yearEvents}
                                    for:item="event"
                                >
                                    <div
                                        key={event.id}
                                        class="slds-col slds-large-size_1-of-4 slds-small-size_1-of-1 slds-p-around_x-small"
                                    >
                                        <article
                                            class="slds-card slds-card_boundary event-card"
                                            onclick={handleEventClick}
                                            data-item={event.id}
                                        >
                                            <div
                                                class="slds-card__header slds-grid"
                                            >
                                                <header
                                                    class="slds-media slds-media_center slds-has-flexi-truncate"
                                                >
                                                    <div
                                                        class="slds-media__body"
                                                    >
                                                        <h2
                                                            class="slds-card__header-title"
                                                        >
                                                            <span
                                                                class="slds-text-heading_small"
                                                            >
                                                                {event.date}
                                                            </span>
                                                        </h2>
                                                    </div>
                                                    <div class="slds-no-flex">
                                                        <template
                                                            if:true={event.cancelled}
                                                        >
                                                            <span
                                                                class="slds-icon_container slds-icon-custom-custom60"
                                                                title="Cancelled"
                                                            >
                                                                <svg
                                                                    class="slds-icon slds-icon_x-small"
                                                                    aria-hidden="true"
                                                                >
                                                                    <use
                                                                        xlink:href="resources/SLDS/icons/custom-sprite/svg/symbols.svg#custom60"
                                                                    ></use>
                                                                </svg>
                                                            </span>
                                                        </template>
                                                        <template
                                                            if:true={event.pdfFile}
                                                        >
                                                            <span
                                                                class="slds-icon_container slds-icon-standard-knowledge slds-m-left_x-small"
                                                                title="Trip Report"
                                                            >
                                                                <svg
                                                                    class="slds-icon slds-icon_x-small"
                                                                    aria-hidden="true"
                                                                >
                                                                    <use
                                                                        xlink:href="resources/SLDS/icons/standard-sprite/svg/symbols.svg#knowledge"
                                                                    ></use>
                                                                </svg>
                                                            </span>
                                                        </template>
                                                        <template
                                                            if:true={event.details}
                                                        >
                                                            <span
                                                                class="slds-icon_container slds-icon-standard-address slds-m-left_x-small"
                                                                title="Details"
                                                            >
                                                                <svg
                                                                    class="slds-icon slds-icon_x-small"
                                                                    aria-hidden="true"
                                                                >
                                                                    <use
                                                                        xlink:href="resources/SLDS/icons/standard-sprite/svg/symbols.svg#address"
                                                                    ></use>
                                                                </svg>
                                                            </span>
                                                        </template>
                                                    </div>
                                                </header>
                                            </div>
                                            <div
                                                class="slds-card__body slds-card__body_inner"
                                            >
                                                <p
                                                    class="slds-text-heading_medium"
                                                >
                                                    {event.event}
                                                </p>
                                            </div>
                                        </article>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </div>
                <template if:true={isHome}>
                    <footer class="slds-card__footer">
                        <a
                            class="slds-card__footer-action"
                            href="#"
                            onclick={handleViewAllEventsClick}
                        >
                            View All Events
                        </a>
                    </footer>
                </template>
            </div>
        </div>
    </template>
</template>
