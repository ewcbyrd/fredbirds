<template>
    <div class="main">
        <div class="slds-card">
            <div class="events-main-header">
                <div class="header-content">
                    <h2 class="slds-text-heading_medium">
                        Frequently Asked Questions
                    </h2>
                </div>
            </div>
            <div class="slds-card__body">
                <div class="slds-p-around_medium">
                    <div class="faq-content">
                        <div class="category-select slds-m-bottom_medium">
                            <lightning-combobox
                                name="category"
                                value={category}
                                options={options}
                                variant="label-hidden"
                                onchange={handleCategoryChange}
                            ></lightning-combobox>
                        </div>
                        <div class="faq-list">
                            <template for:each={selectedFaqs} for:item="faq">
                                <div
                                    key={faq._id}
                                    class="faq-item slds-m-bottom_medium"
                                >
                                    <div class="question slds-m-bottom_x-small">
                                        Q. {faq.question}
                                    </div>
                                    <div class="answer">A. {faq.answer}</div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
